<!DOCTYPE html>
<html>
    <head>
        <title>Towed Vehicle Data Display</title>
        <style>
            p, h1 {font-family: helvetica;}
            p {font-size:1.5em;line-height:1.5em; margin-left: 24px;}
            pre {font-size: 2em;}
            
            div {background-color:lightgray; border: 1px solid black; border-radius: 6px;}
            
            .Pass {background-color: green;}
            .Fail {background-color: red;}
        </style>
    </head>
    <body>
    <h1>Towed Vehicle Data Display </h1>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
        /*
         
        */
        
        //  variable to hold the returned data
        var inspections;
        
        // base URL 
        var baseURL = 'https://data.cityofchicago.org/resource/rp42-fxjt.json';
        
        // optional filters we're appending - zip and status
        var filters = '';
        
        // full URL
        var url = baseURL + filters;
        
        console.log (url);
        
        $(
            // jQuery command to retrieve json data
            
            $.getJSON(url)
                .done (function (data) {
                    
                    console.log(data);
                    
                    // loop through the records
                    $.each (data , 
                        function (index, value) {
                            // append content to the body 
                            var html = "<div>"
                                + "<h2>" 
                                + value.tow_date
                                + "</h2>"
                                + "<p>" 
                                + value.make 
                                + "<br>"
                                + "Color " 
                                + value.color
                                + "<br>"
                                + "Plate: "
                                + value.plate
                                + "<br>"
                                + value.state
                                + "</p>"
                                + "</div>";
                           
                           
                            $("body").append(html);
                        }
                    )
                })

        )
        
        
    </script>
    </body>
</html>
