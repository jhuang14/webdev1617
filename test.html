<!DOCTYPE html>
<html>
    <head>
        <title>Canvas Art</title>
        <style>
            canvas {
              border:1px solid #d3d3d3;background-color:white;
            }
            #darth {display: none;}
        </style>
    </head>
    <body>
        <canvas id="myCanvas" width="400" height="400">
        Your browser does not support the canvas element.
        </canvas>
       
        
        <script>
            //create a reference to the canvas element
            var canvas = document.getElementById("myCanvas");
            
            //create a reference to the drawing object
            var ctx = canvas.getContext("2d");
            
            var circleX = 0;
            var circleSpeed = 3;
            var direction = 1;

            function draw() {
                // clear the canvas 
                //ctx.clearRect(0,0,canvas.width,canvas.height);
                
                // draw a filled circle
                ctx.beginPath();
                ctx.arc(circleX,75,20,0,2*Math.PI);
                ctx.stroke(); 
                
                if (circleX >= (canvas.width - 20) ) {
                    direction = -1;
                }
                else if (circleX <= 20) {
                    direction = 1;
                }
                
                
                
                // increment the x coord variable
                circleX = circleX + (circleSpeed * direction);
                
                
                window.requestAnimationFrame(draw);
            }
      
            window.requestAnimationFrame(draw);
            
           
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");
            ctx.beginPath();
            
            var endPathX;
            var endPathY;
            
            canvas.addEventListener("mousemove", 
            
              function (e) {
                // generate a random size for the circle;
             	var circleSize = Math.floor((Math.random() * 20) + 20);
             	
                // generate a random color for the circle
             	var circleColor = '#'+ Math.floor(Math.random()*16777215).toString(16);
            	
            	var pathWidth = Math.floor((Math.random() * 50) + 1);
            	
            	ctx.strokeStyle = circleColor;
            	ctx.lineWidth = pathWidth; 
            	 
            	 
             	// set the fill style
             	ctx.fillStyle = circleColor;
             	
             	
             	
             	// draw the circle at the mouse coords
             	ctx.beginPath();
                ctx.moveTo(endPathX,endPathY);
                //ctx.arc(e.layerX, e.layerY, circleSize, 0, 2 * Math.PI);
                ctx.lineTo(e.layerX,e.layerY);
                ctx.stroke();
                
                endPathX = e.layerX;
                endPathY = e.layerY;
              }
           
           );
            canvas.addEventListener("click", 
            
              function (e) {
                //console.log(e.layerX,e.layerY);
             	var circleSize = Math.floor((Math.random() * 20) + 20);
                //console.log(circleSize);
             	
             	

             	var circleColor = '#'+ Math.floor(Math.random()*16777215).toString(16);
            	//console.log(circleColor);
             	ctx.fillStyle = circleColor;
             	
             	// draw a circle at the mouse coords
             	ctx.beginPath();
                ctx.arc(e.layerX, e.layerY, circleSize, 0, 2 * Math.PI);
                ctx.fill();
              }
            );
            
        </script>
    </body>
</html>
